<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <title>Tu TÃ­tulo</title>
</head>
<body>

<form (ngSubmit)="login()" class="max-w-md mx-auto my-4 p-6 bg-white rounded-md shadow-md">
  <label class="block mb-4">
    <span class="text-gray-700">Username:</span>
    <input [(ngModel)]="loginData.username" name="username" class="form-input mt-1 block w-full" />
  </label>
  <label class="block mb-4">
    <span class="text-gray-700">Password:</span>
    <input [(ngModel)]="loginData.password" name="password" type="password" class="form-input mt-1 block w-full" />
  </label>
  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Login</button>
</form>

</body>
</html>
